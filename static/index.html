<!DOCTYPE html>
<html lang="pt-BR" class="notranslate" translate="no">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-language" content="pt-BR">

	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, user-scalable=0">

	<meta name="author" content="Jefferson Dantas">

	<meta name="robots" content="noindex">
	<meta name="google" content="notranslate">

	<link rel="shortcut icon" href="static/img/favicon.png" type="image/png">
	<link rel="manifest" href="static/manifest.json">

	<title>Passa Slides</title>

	<link rel="stylesheet" href="static/lib/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="static/lib/css/sweetalert2.min.css">
	<link rel="stylesheet" href="static/css/index.css">
</head>

<body>
	<button class="next-slide" data-command="next">
		<i class="mdi mdi-skip-next-circle-outline"></i>
	</button>

	<button class="prev-slide" data-command="prev">
		<i class="mdi mdi-skip-previous"></i>
	</button>

	<div class="row">
		<button class="first-slide" data-command="first">
			<i class="mdi mdi-page-first"></i>
		</button>

		<button class="last-slide" data-command="last">
			<i class="mdi mdi-page-last"></i>
		</button>

		<button class="number-slide">
			<i class="mdi mdi-numeric"></i>
		</button>

		<button class="settings">
			<i class="mdi mdi-cog"></i>
		</button>
	</div>

	<script src="static/lib/js/sweetalert2.min.js"></script>
	<script src="static/js/index.js"></script>
</body>

</html>
